version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: certify_studio_db
    environment:
      POSTGRES_DB: certify_studio
      POSTGRES_USER: certify_user
      POSTGRES_PASSWORD: CertifyStudio2024!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
